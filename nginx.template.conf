server {
       listen 80;
       server_name SITENAME;

       location /static {
       		alias /home/MYUSER/sites/SITENAME/static;
	}

       location /media {
       		alias /home/MYUSER/sites/SITENAME/media;
	}

	location / {
	        ###proxy_pass http://localhost:8001;
		 proxy_set_header Host $host;
		 proxy_pass http://unix:/tmp/SITENAME.socket;
	}
}
